spots: Les spots
spots_intro_1: L’ile de la Réunion vous réserve peu de spots, mais intenses. Sur cette page, nous vous proposons une présentation de ces différents spots de Kitesurf. (Cette liste n’a aucune valeur légale)
spots_intro_2: La navigation sur l’ensemble des spots présentés ci après reste de votre entière responsabilité. Etre licencié vous assure une protection individuelle ainsi qu’en cas d’accident, pensez-y ! (Pour se licencier, c’est ICI)
spots_intro_3: Merci de respecter la réglementation maritime, les lieux et ses différents usagers afin de permettre à tous de rider sereinement et de profiter au mieux des conditions de vent qu’offre notre île tout au long de l’année.
spots_intro_4: "A savoir : l’ensemble des spots présentés requiert un niveau de pratique autonome, confirmé à expert. C’est pourquoi il n’existe pas d’école de kitesurf à la Réunion. Nos îles sœurs (Maurice, Rodrigues, Madagascar) seront quand à elle vous offrir des zones d’apprentissages exceptionnelles !"
spots_intro_5: Dans tous les cas, n’hésitez pas à vous rapprocher des kitesurfeurs locaux, ils se feront un plaisir de vous aider et vous conseiller !
where_to_find_members: Où trouver des membres de l'association ?
where_to_find_members_spot_1: Trou d’eau est le spot pour les pratiquants intermédiaires à experts. C’est un spot de flat plutôt orienté freeride, freestyle.
where_to_find_members_spot_2: Le spot de La Gendarmerie est beaucoup plus sélectif et s’adresse avant tout à des pratiquants confirmés à experts. Le lagon est petit avec peu d’eau, du corail et des oursins… Mais devant vous se dresse un magnifique spot de vagues ou il n’y a aucun surfeur ou windsurfeur… Juste des kiteurs !
where_to_find_members_title_1: "Les membres d’Attitude Kite Réunion sont majoritairement présents sur les deux spots principaux de l’île :"
where_to_find_members_title_2: Le spot de Trou d’eau à La Saline les Bains ainsi que sur le spot de La Gendarmerie à Saint-Pierre.
