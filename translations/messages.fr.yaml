main_subtitle_1: Attitude Kite Réunion est une association, régie par la loi de 1901, à but non lucratif, regroupant les pratiquants de kitesurf de la Réunion.
main_subtitle_2: Elle a pour objectif de développer et promouvoir la pratique du kite à la Réunion dans une dynamique d’entraide et de partage.
main_subtitle_3: Cette association renommée en 2021, est née du travail et de la fusion des associations Attitude Kite Saint Pierre et Saline Kite Club, qui depuis 2008 ont grandement contribué à faire vivre et rayonner l’esprit kitesurf sur notre belle île.
