general_spots_rules: Recommandations générales à l’ensemble des spots de l’île
general_spots_rules_1: Apporter une attention particulière aux conditions météos avant vos sessions (Annuaire des marées, Orientation du vent, Force, Houle).
general_spots_rules_2: Se renseigner auprès des locaux avant tout “baptême” sur un spot (Spécificité du spot, Dangers, Zone de navigation autorisée, Règlementations…).
general_spots_rules_3: Respecter l’ensemble des usagers présents sur les spots (Baigneurs, Véliplanchistes, Canoë-Kayaks, Paddles, Surfeurs, etc).
general_spots_rules_4: Connaissance des règles de navigation et priorités indispensables !
general_spots_rules_5: Prendre connaissance du risque REQUINS notamment sur les spots avec accès ou navigation pleine mer. Plusieurs Windsurfers et surfeurs sont décédés des suites d’attaques de requins Tigres et Bouledogues à la Réunion.
general_spots_rules_6: Des requins ont été aperçu sur l’ensemble des spots de pleine mer.
general_spots_rules_7: <b>Ne jamais naviguer seul</b>
