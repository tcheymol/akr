general_rule_frame: Cadre réglementaire général
general_rule_frame_1: Sur le territoire national, la circulation maritime est de la compétence du délégué du gouvernement à l’action de l’état en mer. L’article 240-2.11 (arrêté du 6 mai 2019) paru au journal officiel du 12 mai 2019 modifiant l’arrêté du 23 novembre 1987 relatif à la sécurité des navires (“Division 240“) précise le cadre réglementaire du kitesurf sur le domaine public maritime.<br/>La Division 240 est le texte officiel en termes de définitions, limite de navigation et d’équipements de sécurité minimaux.<br/>Le décret 2007-236 du 21 Février 2007 du ministère de l’écologie et du développement durable ordonne la création de la Réserve Marine Nationale de la Réunion (la RMNR). Sauf dans les zones autorisées par le préfet, la navigation y est interdite.<br/>Nous vous recommandons de consulter le dépliant Kite et sports nautiques de la RMNR.
general_rule_frame_2: "A consulter également, les pages de la DEAL:<br/><ul class='ms-5 ps-5'><li>Règlementation de la réserve</li><li>Périmètre de la réserve</li></ul><br/><span><u class='ms-3'>Note:</u> Le spot de Trou d’eau est intégralement situé dans la réserve et fait l’objet d’une autorisation préfectorale de navigation spécifique (voir la page réglementation du spot de Trou d’Eau).</span>"
general_rule_frame_3: "Localement, le régulateur est la Direction de la Mer Sud Océan Indien (DMSOI) qui est un service déconcentré du ministère de la transition écologique et du ministère de la mer en charge du développement durable des activités maritimes.<br/>Les textes de références sont l’arrêté préfectoral 1744 du 15 Juillet 2008 avec son amendement, l’arrêté préfectoral 2205 du 12 Juin 2019.<br/>On y retrouve les limites de navigations en kitesurf et notamment les autorisations spécifiques à la RMNR pour le spot de Trou d’Eau."
general_rule_frame_4: "Enfin, les maires des communes du littoral émettent des arrêtés municipaux dans l’intérêt de la sécurité des populations dans la bande des 300m du rivage. Il existe 3 arrêtés municipaux portés à notre connaissance en vigueur actuellement relatif à la baignade et aux sports nautiques:<ul class='ms-5 ps-5'><li>Mairie de Saint Denis: Arrêté municipal temporaire 129-2021 en vigueur jusqu’au 31/12/2022</li><li>Mairie de Saint Paul: Arrêté municipal 2009-2622</li><li>Mairie de Saint Pierre: Arrêté municipal 177PG-2014</li></ul>"
